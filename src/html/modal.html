<div class="modal" id="modal">
   <div class="modal__body">
      <div class="modal__content">
         <a href="#anchor" data-close class="modal__close">X</a>
         <div class="modal__title">
            modal title
         </div>
         <div class="modal__text">
            modal text
         </div>
      </div>
   </div>
</div>

<div class="modal" id="orderForm">
   <div class="modal__body">
      <div class="modal__content">
         <a href="#anchor" data-close class="modal__close">X</a>
         <form action="#" class="form--modal" method="POST" enctype="multipart/form-data">
            <label class="form__label">
               <input class="input input-name" id="orderName" type="text" name="Name"
                  placeholder="Введите имя">
            </label>
            <label class="form__label">
               <input class="input input-mail" id="orderEmail" type="email" name="Email"
                  placeholder="Введите email">
            </label>
            <label class="form__label">
               <input class="input input-tel" id="orderTel" type="tel" name="Tel"
                  placeholder="Введите телефон">
            </label>
            <button class="button">Заказать</button>
         </form>
      </div>
   </div>
</div>
<div class="modal" id="modalThanks">
   <div class="modal__body">
      <div class="modal__content">
         <a href="#anchor" data-close class="modal__close">X</a>
         <div class="modal__title">
            modal title
         </div>
         <div class="modal__text">
            Thank for You order
         </div>
      </div>
   </div>
</div>
