<div class="cart">
   <div class="cart__button-box">
      <button class="cart__button">КОРЗИНА</button>
      <span class="cart__button-quantity">0</span>
   </div>
   <ul class="cart__list">
   </ul>
   <p class="cart__total-price">Общая цена: <span>0</span> UAH</p>
   <a href="#" class="cart__order-link">Заказать</a>
</div>
<article class="card">
   <h2 class="card__name">Elf bar 1500</h2>
   <p class="card__description">vape</p>
   <div class="card__image">
      <img src="assets/img/elf.jpg" alt="elf">
   </div>
   <p class="card__price">Цена: <span>200</span> UAH</p>
   <div class="card__quantity">
      <button class="card__quantity-plus">+</button>
      <input type="text" readonly name="quantity" id="" class="card__quantity-counter" value="0">

   </div>
   <div class="card__order"></div>
   <div class="card__alavibility">Есть в наличии</div>
