<form action="#" class="form" method="POST">
   <label class="form__label">
      <input class="input" id="regName" type="text" name="Name"
         placeholder="Введите имя">
   </label>
   <label class="form__label">
      <input class="input" id="regEmail" type="email" name="Email"
         placeholder="Введите email">
   </label>
   <label class="form__label">
      <input class="input" id="regTel" type="tel" name="Tel"
         placeholder="Введите телефон">
   </label>
   <label class="form__label">
      <textarea class="textarea" name="Message" id="" cols="30" rows="10"
         placeholder="Введите ваше сообщение"></textarea>
   </label>
   <button class="button">Отправить</button>
</form>
